<section class="min-h-screen flex items-stretch text-white">
  <div
    class="lg:flex w-1/2 hidden bg-gray-500 bg-no-repeat bg-cover relative items-center"
    style="
      background-image: url(../../../assets/img/pexels-thirdman-5327647.jpg);
    "
  >
    <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    <div class="w-full px-24 z-10">
      <h1 class="text-5xl font-bold text-left tracking-wide">
        Benvenuto in Medi<span class="font-normal">bridge</span>
      </h1>
      <p class="text-3xl my-4">
        Registra ora le tue informazioni per semplificare l'accesso al tuo
        profilo sanitario personale
      </p>
    </div>
    <div
      class="bottom-0 absolute p-4 text-center right-0 left-0 flex justify-center space-x-4"
    >
      <span>
        <svg
          fill="#fff"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"

      </span>
      <span>
        <svg
          fill="#fff"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M9 8h-3v4h3v12h5v-12h3.642l.358-4h-4v-1.667c0-.955.192-1.333 1.115-1.333h2.885v-5h-3.808c-3.596 0-5.192 1.583-5.192 4.615v3.385z"
          />
        </svg>
      </span>
      <span>
        <svg
          fill="#fff"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
        >
          <path
            d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
          />
        </svg>
      </span>
    </div>
  </div>
  <div
    class="lg:w-1/2 w-full flex items-center justify-center text-center px-16 z-0"
  >
    <div
      class="absolute lg:hidden z-10 inset-0 bg-gray-500 bg-no-repeat bg-cover items-center"
      style="
        background-image: url(../../../assets/img/pexels-thirdman-5327647-2.jpg);
      "
    >
      <div class="absolute bg-black opacity-60 inset-0 z-0"></div>
    </div>
    <div
      class="w-full pb-6 z-20 b lg:p-8 rounded-lg shadow-lg dark:lg:bg-blue-950"
    >
      <h1
        class="text-lg uppercase font-bold text-gray-900 dark:text-white d mb-1"
      >
        registrati
      </h1>
      <form [formGroup]="form">
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-2.5 sm:gap-4">
          <div>
            <label
              for="firstName"
              class="hidden sm:block text-white lg:text-gray-900 text-start mb-2 lg:mb-0.5 text-sm font-medium dark:text-white"
              >First name:</label
            >
            <input
              type="text"
              name="firstName"
              formControlName="firstName"
              id="firstName"
              class="bg-slate-300 border sm:placeholder-gray-900 border-gray-300 text-gray-900 text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:border-gray-900 dark:sm:placeholder-primary dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="first name"
              required=""
            />
          </div>
          <div>
            <label
              for="gender"
              class="hidden sm:block text-white lg:text-gray-900 text-start mb-2 lg:mb-0.5 sm:text-sm font-medium dark:text-white"
              >gender:</label
            >
            <input
              type="text"
              name="gender"
              id="gender"
              formControlName="gender"
              class="bg-slate-300 border sm:placeholder-gray-900 border-gray-300 text-gray-900 text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:border-gray-900 dark:sm:placeholder-primary dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="gender"
              required=""
            />
          </div>
          <div>
            <label
              for="CF"
              class="hidden sm:block text-white lg:text-gray-900 text-start mb-2 lg:mb-0.5 text-sm font-medium dark:text-white"
              >Fiscal Code</label
            >
            <input
              type="text"
              name="CF"
              id="CF"
              formControlName="cf"
              class="bg-slate-300 border sm:placeholder-gray-900 border-gray-300 text-gray-900 text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:border-gray-900 dark:sm:placeholder-primary dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="fiscal Code"
              required=""
            />
          </div>
          <div>
            <label
              for="city"
              class="hidden sm:block text-white lg:text-gray-900 text-start mb-2 lg:mb-0.5 text-sm font-medium dark:text-white"
              >your city</label
            >
            <input
              type="text"
              name="city"
              id="city"
              formControlName="city"
              class="bg-slate-300 border sm:placeholder-gray-900 border-gray-300 text-gray-900 text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:border-gray-900 dark:sm:placeholder-primary dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="your city"
              required=""
            />
          </div>
          <div>
            <label
              for="country"
              class="hidden sm:block text-white lg:text-gray-900 text-start mb-2 lg:mb-0.5 text-sm font-medium dark:text-white"
              >your contry</label
            >
            <input
              type="text"
              name="country"
              id="country"
              formControlName="country"
              class="bg-slate-300 border sm:placeholder-gray-900 border-gray-300 text-gray-900 text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:border-gray-900 dark:sm:placeholder-primary dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="your country"
              required=""
            />
          </div>
          <div>
            <label
              for="password"
              class="hidden sm:block text-white lg:text-gray-900 text-start mb-2 lg:mb-0.5 text-sm font-medium dark:text-white"
              >Password</label
            >
            <input
              type="password"
              name="password"
              id="password"
              formControlName="password"
              placeholder="••••••••"
              class="bg-slate-300 border sm:placeholder-gray-900 border-gray-300 text-gray-900 text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:border-gray-900 dark:sm:placeholder-primary dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>

          <div>
            <label
              for="LastName"
              class="hidden sm:block text-white lg:text-gray-900 text-start mb-2 lg:mb-0.5 text-sm font-medium dark:text-white"
              >Last Name</label
            >
            <input
              type="text"
              name="LastName"
              id="LastName"
              formControlName="LastName"
              class="bg-slate-300 border sm:placeholder-gray-900 border-gray-300 text-gray-900 text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:border-gray-900 dark:sm:placeholder-primary dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="last name"
              required=""
            />
          </div>
          <div>
            <label
              for="dateOfBirth"
              class="hidden sm:block text-white lg:text-gray-900 text-start mb-2 lg:mb-0.5 text-sm font-medium dark:text-white"
              >Your birth date</label
            >
            <input
              type="date"
              name="dateOfBirth"
              id="dateOfBirth"
              formControlName="dateOfBirth"
              class="bg-slate-300 border sm:placeholder-gray-900 border-gray-300 text-gray-900 text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:border-gray-900 dark:sm:placeholder-primary dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com"
              required=""
            />
          </div>
          <div>
            <label
              for="address"
              class="hidden sm:block text-white lg:text-gray-900 text-start mb-2 lg:mb-0.5 text-sm font-medium dark:text-white"
              >Your address</label
            >
            <input
              type="text"
              name="address"
              id="address"
              formControlName="address"
              class="bg-slate-300 border sm:placeholder-gray-900 border-gray-300 text-gray-900 text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:border-gray-900 dark:sm:placeholder-primary dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Your address"
              required=""
            />
          </div>
          <div>
            <label
              for="province"
              class="hidden sm:block text-white lg:text-gray-900 text-start mb-2 lg:mb-0.5 text-sm font-medium dark:text-white"
              >your province</label
            >
            <input
              type="text"
              name="province"
              id="province"
              formControlName="province"
              class="bg-slate-300 border sm:placeholder-gray-900 border-gray-300 text-gray-900 text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:border-gray-900 dark:sm:placeholder-primary dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="your province"
              required=""
            />
          </div>
          <div>
            <label
              for="email"
              class="hidden sm:block text-white lg:text-gray-900 text-start mb-2 lg:mb-0.5 text-sm font-medium dark:text-white"
              >Your email</label
            >
            <input
              type="email"
              name="email"
              id="email"
              formControlName="email"
              class="bg-slate-300 border sm:placeholder-gray-900 border-gray-300 text-gray-900 text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:border-gray-900 dark:sm:placeholder-primary dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="name@company.com"
              required=""
            />
          </div>
          <div>
            <label
              for="confirm-password"
              class="hidden sm:block text-white lg:text-gray-900 text-start mb-2 lg:mb-0.5 text-sm font-medium dark:text-white"
              >Confirm password</label
            >
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="••••••••"
              class="bg-slate-300 border sm:placeholder-gray-900 border-gray-300 text-gray-900 text-sm rounded-md focus:ring-primary-600 focus:border-primary-600 block w-full p-2 dark:border-gray-900 dark:sm:placeholder-primary dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
          </div>
        </div>

        <div class="px-4 p-2">
          <button
            (click)="register()"
            class="uppercase block w-full p-2 bg-primary text-lg rounded hover:bg-indigo-600 focus:outline-none dark:bg-primary"
          >
            Sign Up
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
